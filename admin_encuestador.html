<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">



    <script>
        function validaNumericos(event) {
            if (event.charCode >= 48 && event.charCode <= 57) {
                return true;
            }
            return false;
        }
    </script>

</head>

<body class="color-fondo">
    <section class="d-flex justify-content-center my-4">

        <div class="card col-sm-6 p-3 shadow-lg mb-5 bg-white rounded">

            <div class="row mb-3 text-center">
                <h1 class="color-titulo">Datos encuestador</h1>
            </div>


            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="nombrecompletos" class="col-sm-4 col-form-label px-4">Nombres</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombrecompletos" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellidopaterno" class="col-sm-4 col-form-label px-4">Apellido paterno</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellidopaterno" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellidomaterno" class="col-sm-4 col-form-label px-4 ">Apellido materno</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellidomaterno" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>
                    </div>
                </div>

                <div class="row mb-3 justify-content-end">

                    <label for="apellidomaterno" class="col-md-4 col-form-label text-start px-4"> Genero: </label>

                    <div class="col-4 ">
                        <div class="form-check form-check-inline col-md-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                    </div>

                    <div class="col-4 ">
                        <div class="form-check form-check-inline col-md-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" required>
                            <label class="form-check-label" for="inlineRadio2">Femenino</label>
                        </div>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="edad" class="col-sm-4 col-form-label px-4">Edad</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="edad" onkeypress='return validaNumericos(event)'
                            pattern="[0-9]{2}" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="procedencia" class="col-sm-4 col-form-label px-4 ">Institución o lugar de procedencia
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="procedencia" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Llene el campo
                        </div>

                    </div>
                </div>

                    <div class="row mb-3">

                        <label for="inputEmai1" class="col-sm-4 col-form-label px-4 ">Correo</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" placeholder="Correo Electronico" id="correo"
                                required>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Llene el campo
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="tel" class="col-sm-4 col-form-label px-4 ">Telefono</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Telefono" id="tel"
                                onkeypress='return validaNumericos(event)' pattern="[0-9]{10}" required>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Llene el campo
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="contra" class="col-sm-4 col-form-label px-4 ">Contraseña</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" placeholder="Contraseña" id="contra" required>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Llene el campo
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-success " type="submit" id="boton-enviar">Enviar</button>
                        </div>
                    </div>

            </form>
        </div>
        </div>

    </section>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
